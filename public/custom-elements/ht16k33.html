<!DOCTYPE html>
<html>
	<body>
		<ht16k33-config layout="" font="" display-type>
			<div class="tabs">
				<button data-tab="config" data-active>Config</button>
				<button data-tab="segmented">Segmented</button>
				<button data-tab="display">Display</button>
				<button data-tab="direct">Direct</button>
			</div>


			<form data-config data-for-tab="config" data-active class="tabsContent">
				<fieldset>
					<legend></legend>

					<label>Enable Oscillator</label>
					<input name="enableOscillator" type="checkbox">

					<label>Enable Display</label>
					<input name="enable" type="checkbox">

					<label>Blink Rate</label>
					<select name="blinkRate">
						<option value="off">None</option>
						<option value="0.5hz">0.5 Hz</option>
						<option value="1hz">1 Hz</option>
						<option value="2hz">2 Hz</option>
					</select>

					<label>Dimming</label>
					<input name="dimming" type="range" min="0" max="15">

					<button data-set-config>Set</button>
				</fieldset>
			</form>

			<div data-segment data-for-tab="segmented" class="tabsContent">
				<form>
					<select name="productSegmented">
						<!--  -->
					</select>

					<select name="font">
						<!--  -->
					</select>

					<label>Product URL</label>
					<a target="_blank"><output name="productUrl"></output></a>
				</form>


				<div data-product="4x14featherwing">
					<segment-display name="one" fourteen segments=""></segment-display>
					<segment-display name="two" fourteen segments=""></segment-display>
					<segment-display name="three" fourteen segments=""></segment-display>
					<segment-display name="four" fourteen segments=""></segment-display>
				</div>

				<div data-active data-product="4x7backpack">
					<segment-display name="one" seven segments="A E F"></segment-display>
					<segment-display name="two" seven segments="A D E F G"></segment-display>
					<segment-display name="three" seven segments="A C D F G"></segment-display>
					<segment-display name="four" seven segments="A E F DP"></segment-display>
				</div>

				<form>
					<fieldset>
						<legend></legend>

						<label>Output</label>
						<select name="outputType">
							<option value="text">Text</option>
							<option value="time" selected>Time</option>
						</select>

						<label data-output-type="text">Text</label>
						<input data-output-type="text" name="segmentText" type="text" disabled />
					</fieldset>

					<button data-segment-set>Set</button>
				</form>

				<input type="color" value="blue" readonly>
				<input type="color" value="orange" readonly>
				<input type="color" value="green" readonly>

				<canvas width="8" height="8"></canvas>
