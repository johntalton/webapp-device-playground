<html>

			<form data-active data-for-tab="tune" class="tabsContent">

					<legend>Channels</legend>

					</label>

					<label data-nested>
						6

					</label>

					<label data-nested>
						7
						<input type="checkbox" name="ch7" value="7">

				</fieldset>
			</form>

			</form>
		</tca9548-config>
	</body>
</html>
